  const target = e.target;
  if (target.id === 'list') {
    ST.cs.li = target.checked;
    rend();
  } else if (target.id === 'fInd') {
    ST.fi.i = target.value;
    rend();
  } else if (target.id === 'fTy') {
    ST.fi.ty = target.value;
    rend();
  } else if (target.id === 'fSt') {
    ST.fi.st = target.value;
    rend();
  } else if (target.id === 'fPs') {
    ST.fi.ps = target.value;
    rend();
  }
});

</script>
